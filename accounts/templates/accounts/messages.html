{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Messages - Starlink Bank</title>

  <!-- Favicons -->
  <link href="{% static 'img/favicon2.ico' %}" rel="icon">
  <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">

  <!-- Main CSS -->
  <link href="{% static 'css/main.css' %}" rel="stylesheet">

  <style>
    body {
      background: #f0f2f5;
      font-family: 'Roboto', sans-serif;
    }

    .chat-wrapper {
      max-width: 850px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .chat-header {
      background: #0d6efd;
      color: white;
      padding: 15px 20px;
      font-size: 1.2rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-body {
      height: 70vh;
      overflow-y: auto;
      padding: 20px;
      background: #e5ddd5;
    }

    .message {
      padding: 10px 15px;
      border-radius: 18px;
      margin-bottom: 12px;
      display: inline-block;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 0.95rem;
      position: relative;
      animation: fadeIn 0.2s ease-in-out;
    }

    .message.user {
      background-color: #0d6efd;
      color: #fff;
      float: right;
      clear: both;
      border-bottom-right-radius: 4px;
    }

    .message.admin {
      background-color: #ffffff;
      color: #212529;
      float: left;
      clear: both;
      border-bottom-left-radius: 4px;
    }

    .message-time {
      display: block;
      font-size: 0.7rem;
      color: rgba(255,255,255,0.8);
      margin-top: 4px;
      text-align: right;
    }

    .message.admin .message-time {
      color: #6c757d;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-footer {
      border-top: 1px solid #ccc;
      padding: 10px;
      background: #fff;
    }

    textarea.form-control {
      resize: none;
      border-radius: 20px;
    }

    button.btn-send {
      border-radius: 50%;
      padding: 10px 14px;
      background: #0d6efd;
      color: white;
      border: none;
    }

    .new-message-alert {
      position: fixed;
      bottom: 100px;
      right: 20px;
      background: #0d6efd;
      color: white;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 9999;
      animation: fadeInOut 4s ease-in-out;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(10px); }
      10%, 90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(10px); }
    }

    @media (max-width: 768px) {
      .chat-body { height: 65vh; padding: 15px; }
    }
  </style>
</head>
<body>

<div class="chat-wrapper">
  <div class="chat-header">
    <span>üí¨ Chat with Support</span>
    <a href="{% url 'dashboard' %}" class="text-white text-decoration-none small">‚Üê Back to Account Dashboard</a>
  </div>

  <div class="chat-body" id="chat">
    {% for message in page_obj %}
      <div class="message {% if message.sender == 'User' %}user{% else %}admin{% endif %}">
        {{ message.content }}
        <span class="message-time">{{ message.created_at|date:"M d, H:i" }}</span>
      </div>
    {% empty %}
      <p class="text-center text-muted mt-5">No messages yet. Start the conversation below!</p>
    {% endfor %}
  </div>

  <div class="chat-footer">
    <form method="post" id="sendMessageForm">
      {% csrf_token %}
      <div class="input-group">
        <textarea name="content" class="form-control" placeholder="Type your message..." required></textarea>
        <button type="submit" class="btn-send"><i class="bi bi-send"></i></button>
      </div>
    </form>
  </div>
</div>

<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script>
  const chatContainer = document.getElementById('chat');
  const form = document.getElementById('sendMessageForm');
  let lastMessageCount = {{ page_obj|length }};
  let firstLoad = true;

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);

    const response = await fetch("{% url 'user_messages' %}", {
      method: "POST",
      headers: { "X-CSRFToken": formData.get('csrfmiddlewaretoken') },
      body: formData
    });

    if (response.ok) {
      fetchMessages(true);
      form.reset();
    }
  });

  async function fetchMessages(forceScroll = false) {
    const response = await fetch("{% url 'user_messages' %}?ajax=1");
    const data = await response.text();
    const oldHeight = chatContainer.scrollHeight;
    chatContainer.innerHTML = data;
    const messageCount = chatContainer.querySelectorAll('.message').length;

    if (!firstLoad && messageCount > lastMessageCount) {
      const lastMsg = chatContainer.lastElementChild;
      if (lastMsg && lastMsg.classList.contains('admin')) showNewMessageAlert();
    }

    if (forceScroll || messageCount > lastMessageCount) {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    lastMessageCount = messageCount;
    firstLoad = false;
  }

  function showNewMessageAlert() {
    if (document.querySelector('.new-message-alert')) return;
    const alert = document.createElement('div');
    alert.className = 'new-message-alert';
    alert.textContent = 'üí¨ New message from admin';
    document.body.appendChild(alert);
    setTimeout(() => alert.remove(), 4000);
  }

  setInterval(fetchMessages, 5000);
  chatContainer.scrollTop = chatContainer.scrollHeight;
</script>
</body>
</html>
